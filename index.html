<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Sagrada (Google TTS)</title> <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bíblia Sagrada</h1>
        <nav>
            <select id="livro-select" aria-label="Selecionar Livro"></select>
            <select id="capitulo-select" aria-label="Selecionar Capítulo"></select>
            
            <div class="velocidade-control">
                <label for="taxa-fala">Velocidade (1.00x)</label>
                <input type="range" id="taxa-fala" min="0.5" max="2.0" step="0.05" value="1.0">
            </div>
            
        </nav>
        </header>

    <main id="leitura">
        <p class="aviso">Selecione um livro e capítulo para começar a leitura.</p>
    </main>

    <footer>
        <p>Aplicativo de leitura pessoal | Voz: Google Cloud TTS</p> </footer>

    <script src="biblia.js"></script>
    <script src="script.js"></script>
</body>
</html>
